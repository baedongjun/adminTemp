<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/layout}">

<th:block layout:fragment="content">
    <div class="main_content_iner ">
        <div class="container-fluid p-0 sm_padding_15px">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="dashboard_header mb_50">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="dashboard_header_title">
                                    <h3> Gallery</h3>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="dashboard_breadcam text-end">
                                    <p><a href="index.html">Dashboard</a> <i class="fas fa-caret-right"></i>Gallery</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="card_box box_shadow position-relative mb_30     ">
                        <div class="white_box_tittle     ">
                            <div class="main-title2 ">
                                <h4 class="mb-2 nowrap ">WOW Example animation </h4>
                            </div>
                        </div>
                        <div class="box_body">
                            <div class="row photo_gallery justify-content-center" itemscope="" data-pswp-uid="1">
                                <figure class="col-lg-4 col-md-6 mb_30" itemprop="associatedMedia" itemscope=""><a href="img/tilt/1.jpg" itemprop="contentUrl" data-size="1600x950"><img class="img-thumbnail" src="img/tilt/1.jpg" itemprop="thumbnail" alt="Image description"></a>
                                </figure>
                                <figure class="col-lg-4 col-md-6 mb_30" itemprop="associatedMedia" itemscope=""><a href="img/tilt/2.jpg" itemprop="contentUrl" data-size="1600x950"><img class="img-thumbnail" src="img/tilt/2.jpg" itemprop="thumbnail" alt="Image description"></a>
                                </figure>
                                <figure class="col-lg-4 col-md-6 mb_30" itemprop="associatedMedia" itemscope=""><a href="img/tilt/3.jpg" itemprop="contentUrl" data-size="1600x950"><img class="img-thumbnail" src="img/tilt/3.jpg" itemprop="thumbnail" alt="Image description"></a>
                                </figure>
                                <figure class="col-lg-4 col-md-6 mb_30" itemprop="associatedMedia" itemscope=""><a href="img/tilt/4.jpg" itemprop="contentUrl" data-size="1600x950"><img class="img-thumbnail" src="img/tilt/4.jpg" itemprop="thumbnail" alt="Image description"></a>
                                </figure>
                                <figure class="col-lg-4 col-md-6 mb_30" itemprop="associatedMedia" itemscope=""><a href="img/tilt/5.jpg" itemprop="contentUrl" data-size="1600x950"><img class="img-thumbnail" src="img/tilt/5.jpg" itemprop="thumbnail" alt="Image description"></a>
                                </figure>
                                <figure class="col-lg-4 col-md-6 mb_30" itemprop="associatedMedia" itemscope=""><a href="img/tilt/6.jpg" itemprop="contentUrl" data-size="1600x950"><img class="img-thumbnail" src="img/tilt/6.jpg" itemprop="thumbnail" alt="Image description"></a>
                                </figure>
                                <figure class="col-lg-4 col-md-6 mb_30" itemprop="associatedMedia" itemscope=""><a href="img/tilt/7.jpg" itemprop="contentUrl" data-size="1600x950"><img class="img-thumbnail" src="img/tilt/7.jpg" itemprop="thumbnail" alt="Image description"></a>
                                </figure>
                                <figure class="col-lg-4 col-md-6 mb_30" itemprop="associatedMedia" itemscope=""><a href="img/tilt/1.jpg" itemprop="contentUrl" data-size="1600x950"><img class="img-thumbnail" src="img/tilt/1.jpg" itemprop="thumbnail" alt="Image description"></a>
                                </figure>
                                <figure class="col-lg-4 col-md-6 mb_30" itemprop="associatedMedia" itemscope=""><a href="img/tilt/4.jpg" itemprop="contentUrl" data-size="1600x950"><img class="img-thumbnail" src="img/tilt/4.jpg" itemprop="thumbnail" alt="Image description"></a>
                                </figure>
                                <figure class="col-lg-4 col-md-6 mb_30" itemprop="associatedMedia" itemscope=""><a href="img/tilt/3.jpg" itemprop="contentUrl" data-size="1600x950"><img class="img-thumbnail" src="img/tilt/3.jpg" itemprop="thumbnail" alt="Image description"></a>
                                </figure>
                            </div>

                            <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
                                <div class="pswp__bg"></div>
                                <div class="pswp__scroll-wrap">
                                    <div class="pswp__container">
                                        <div class="pswp__item"></div>
                                        <div class="pswp__item"></div>
                                        <div class="pswp__item"></div>
                                    </div>
                                    <div class="pswp__ui pswp__ui--hidden">
                                        <div class="pswp__top-bar">
                                            <div class="pswp__counter"></div>
                                            <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                                            <button class="pswp__button pswp__button--share" title="Share"></button>
                                            <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                                            <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                                            <div class="pswp__preloader">
                                                <div class="pswp__preloader__icn">
                                                    <div class="pswp__preloader__cut">
                                                        <div class="pswp__preloader__donut"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                                            <div class="pswp__share-tooltip"></div>
                                        </div>
                                        <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)"></button>
                                        <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)"></button>
                                        <div class="pswp__caption">
                                            <div class="pswp__caption__center"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
