<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/layout}">

<th:block layout:fragment="content">
    <div class="container">
        <h2 th:class="writing-header">게시판 쓰기</h2>
        <form id="form" class="frm" method="post">
            <input type="hidden" name="id" th:value="${board.id}">
            <input type="hidden" name="viewCnt" th:value="${board.viewCnt}?:0">
            <input type="hidden" name="userId" th:value="${board.member.userId}" readonly='readonly'>
            <input type="hidden" name="cateId" th:value="${board.category.cateId}" readonly='readonly'>

            <input name="title" type="text" placeholder="제목을 입력해 주세요." th:value="${board.title}"><br>
            <textarea name="contents" rows="20" placeholder="내용을 입력해 주세요." th:text="${board.contents}"></textarea><br>

            <button type="button" id="writeBtn" class="btn btn-write"><i class="fa fa-pencil"></i> 등록</button>
            <button type="button" id="listBtn" class="btn btn-list"><i class="fa fa-bars"></i>목록</button>
        </form>
        <script>
            let formCheck = function () {
                let form = document.getElementById("form");
                if (form.title.value == "") {
                    alert("제목을 입력해 주세요.");
                    form.title.focus();
                    return false;
                }

                if (form.contents.value == "") {
                    alert("내용을 입력해 주세요.");
                    form.contents.focus();
                    return false;
                }
                return true;
            };

            $("#writeBtn").on("click", function(){
                let form = $("#form");
                form.attr("action", "[[@{/board/write}]]");
                form.attr("method", "post");

                if(formCheck())
                    form.submit();
            });

            $("#listBtn").on("click", function () {
                location.href = "[[@{/board/list}]]";
            });
        </script>
    </div>
</th:block>
</html>
