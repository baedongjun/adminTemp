<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/layout}">

<th:block layout:fragment="content">
    <div class="container">
        <h2 th:class="writing-header">게시판 쓰기</h2>
        <form id="form" class="frm" method="post">
            <input type="hidden" id="bId" name="bId" th:value="${board.bId}">
            <input type="hidden" name="bView" th:value="${board.bView}?:0">
            <input name="mUserid" type="hidden" th:value="${board.member.mUserid}" readonly='readonly'>

            <input name="bTitle" type="text" placeholder="제목을 입력해 주세요." th:value="${board.bTitle}"><br>
            <textarea name="bContents" rows="20" placeholder="내용을 입력해 주세요." th:text="${board.bContents}"></textarea><br>

            <button type="button" id="writeBtn" class="btn btn-write"><i class="fa fa-pencil"></i> 등록</button>
            <button type="button" id="listBtn" class="btn btn-list"><i class="fa fa-bars"></i>목록</button>
        </form>
        <script>
            let formCheck = function () {
                let form = document.getElementById("form");
                if (form.bTitle.value == "") {
                    alert("제목을 입력해 주세요.");
                    form.bTitle.focus();
                    return false;
                }

                if (form.bContents.value == "") {
                    alert("내용을 입력해 주세요.");
                    form.bContents.focus();
                    return false;
                }
                return true;
            };

            $("#writeBtn").on("click", function(){
                let form = $("#form");
                form.attr("action", "[[@{/board/write}]]");
                form.attr("method", "post");

                if(formCheck())
                    form.submit();
            });

            $("#listBtn").on("click", function () {
                location.href = "[[@{/board/list}]]";
            });
        </script>
    </div>
</th:block>
</html>
